<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender - Modern To-Do Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1 class="app-title">Calender</h1>
                <p class="app-subtitle">Stay organized with style</p>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" id="addTodoBtn">
                    <i class="fas fa-plus"></i>
                    Add Todo
                </button>
                <button class="btn btn-secondary" id="todayBtn">
                    <i class="fas fa-calendar-day"></i>
                    Today
                </button>
            </div>
        </header>


        <!-- Search and Filter Bar -->
        <div class="filter-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search todos...">
            </div>
            <div class="filter-options">
                <select id="statusFilter">
                    <option value="all">All Tasks</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
                <select id="priorityFilter">
                    <option value="all">All Priorities</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Calendar Grid -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="nav-btn" id="prevMonth">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 class="current-month" id="currentMonth">January 2024</h2>
                    <button class="nav-btn" id="nextMonth">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="weekdays">
                    <div class="weekday sunday">Sun</div>
                    <div class="weekday monday">Mon</div>
                    <div class="weekday tuesday">Tue</div>
                    <div class="weekday wednesday">Wed</div>
                    <div class="weekday thursday">Thu</div>
                    <div class="weekday friday">Fri</div>
                    <div class="weekday saturday">Sat</div>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar dates will be generated by JavaScript -->
                </div>
            </div>

            <!-- Todo Panel -->
            <div class="todo-panel" id="todoPanel">
                <div class="panel-header">
                    <h3 id="selectedDateTitle">Select a date</h3>
                    <button class="close-panel" id="closePanelBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <!-- Holiday Info Section -->
                <div class="holiday-info" id="holidayInfo" style="display: none;">
                    <div class="holiday-banner" id="holidayBanner">
                        <div class="holiday-icon" id="holidayIcon">🎉</div>
                        <div class="holiday-details">
                            <h4 class="holiday-name" id="holidayName">Holiday Name</h4>
                            <p class="holiday-type" id="holidayType">Holiday Type</p>
                        </div>
                    </div>
                </div>
                
                <div class="todo-list" id="todoList">
                    <div class="empty-state">
                        <i class="fas fa-calendar-plus"></i>
                        <p>No todos for this date</p>
                        <button class="btn btn-primary" id="addTodoFromPanel">
                            Add your first todo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Todo Modal -->
    <div class="modal-overlay" id="todoModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Add Todo</h3>
                <button class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-body" id="todoForm">
                <div class="form-group">
                    <label for="todoTitle">Title</label>
                    <input type="text" id="todoTitle" placeholder="Enter todo title..." required>
                </div>
                <div class="form-group">
                    <label for="todoDescription">Description</label>
                    <textarea id="todoDescription" placeholder="Enter description (optional)..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="todoDate">Date</label>
                        <div class="custom-date-picker">
                            <input type="text" id="todoDate" placeholder="Select date..." readonly required>
                            <button type="button" class="date-picker-btn" id="openDatePicker">
                                <i class="fas fa-calendar-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="todoTime">Time & Timezone</label>
                        <div class="time-timezone-row">
                            <input type="time" id="todoTime">
                            <select id="todoTimezone">
                                <option value="UTC">🌍 UTC - Universal Time</option>
                                
                                <!-- Asia Pacific -->
                                <option value="Asia/Bangkok" selected>🇹🇭 Bangkok - Thailand (ICT)</option>
                                <option value="Asia/Jakarta">🇮🇩 Jakarta - Indonesia (WIB)</option>
                                <option value="Asia/Singapore">🇸🇬 Singapore (SGT)</option>
                                <option value="Asia/Kuala_Lumpur">🇲🇾 Kuala Lumpur - Malaysia (MYT)</option>
                                <option value="Asia/Manila">🇵🇭 Manila - Philippines (PHT)</option>
                                <option value="Asia/Ho_Chi_Minh">🇻🇳 Ho Chi Minh City - Vietnam (ICT)</option>
                                <option value="Asia/Tokyo">🇯🇵 Tokyo - Japan (JST)</option>
                                <option value="Asia/Seoul">🇰🇷 Seoul - South Korea (KST)</option>
                                <option value="Asia/Shanghai">🇨🇳 Beijing - China (CST)</option>
                                <option value="Asia/Hong_Kong">🇭🇰 Hong Kong (HKT)</option>
                                <option value="Asia/Taipei">🇹🇼 Taipei - Taiwan (CST)</option>
                                <option value="Asia/Kolkata">🇮🇳 New Delhi - India (IST)</option>
                                <option value="Asia/Dubai">🇦🇪 Dubai - UAE (GST)</option>
                                <option value="Australia/Sydney">🇦🇺 Sydney - Australia (AEST)</option>
                                <option value="Pacific/Auckland">🇳🇿 Auckland - New Zealand (NZST)</option>
                                
                                <!-- Europe -->
                                <option value="Europe/London">🇬🇧 London - UK (GMT)</option>
                                <option value="Europe/Paris">🇫🇷 Paris - France (CET)</option>
                                <option value="Europe/Berlin">🇩🇪 Berlin - Germany (CET)</option>
                                <option value="Europe/Rome">🇮🇹 Rome - Italy (CET)</option>
                                <option value="Europe/Madrid">🇪🇸 Madrid - Spain (CET)</option>
                                <option value="Europe/Amsterdam">🇳🇱 Amsterdam - Netherlands (CET)</option>
                                <option value="Europe/Moscow">🇷🇺 Moscow - Russia (MSK)</option>
                                
                                <!-- Americas -->
                                <option value="America/New_York">🇺🇸 New York - USA (EST)</option>
                                <option value="America/Chicago">🇺🇸 Chicago - USA (CST)</option>
                                <option value="America/Denver">🇺🇸 Denver - USA (MST)</option>
                                <option value="America/Los_Angeles">🇺🇸 Los Angeles - USA (PST)</option>
                                <option value="America/Toronto">🇨🇦 Toronto - Canada (EST)</option>
                                <option value="America/Mexico_City">🇲🇽 Mexico City - Mexico (CST)</option>
                                <option value="America/Sao_Paulo">🇧🇷 São Paulo - Brazil (BRT)</option>
                                <option value="America/Buenos_Aires">🇦🇷 Buenos Aires - Argentina (ART)</option>
                                
                                <!-- Africa & Middle East -->
                                <option value="Africa/Cairo">🇪🇬 Cairo - Egypt (EET)</option>
                                <option value="Africa/Johannesburg">🇿🇦 Johannesburg - South Africa (SAST)</option>
                                <option value="Africa/Lagos">🇳🇬 Lagos - Nigeria (WAT)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="todoPriority">Priority</label>
                        <select id="todoPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="todoCategory">Category</label>
                        <select id="todoCategory">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="health">Health</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="todoRecurring">
                        Recurring task
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTodo">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveTodo">Save Todo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Date Picker Popup -->
    <div class="date-picker-overlay" id="datePickerOverlay">
        <div class="date-picker-popup">
            <div class="date-picker-header">
                <div class="date-picker-nav">
                    <button class="date-picker-nav-btn" id="datePickerPrev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h3 id="datePickerMonth">September 2024</h3>
                    <button class="date-picker-nav-btn" id="datePickerNext">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="close-date-picker" id="closeDatePicker">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="date-picker-weekdays">
                <div class="date-picker-weekday">Sun</div>
                <div class="date-picker-weekday">Mon</div>
                <div class="date-picker-weekday">Tue</div>
                <div class="date-picker-weekday">Wed</div>
                <div class="date-picker-weekday">Thu</div>
                <div class="date-picker-weekday">Fri</div>
                <div class="date-picker-weekday">Sat</div>
            </div>
            <div class="date-picker-grid" id="datePickerGrid">
                <!-- Date grid will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Floating Action Button (Mobile) -->
    <button class="fab" id="fabAddTodo">
        <i class="fas fa-plus"></i>
    </button>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
