<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender - Modern To-Do Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1 class="app-title">Calender</h1>
                <p class="app-subtitle">Stay organized with style</p>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" id="addTodoBtn">
                    <i class="fas fa-plus"></i>
                    Add Todo
                </button>
                <button class="btn btn-secondary" id="todayBtn">
                    <i class="fas fa-calendar-day"></i>
                    Today
                </button>
            </div>
        </header>

        <!-- Calendar Navigation -->
        <div class="calendar-nav">
            <button class="nav-btn" id="prevMonth">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h2 class="current-month" id="currentMonth">January 2024</h2>
            <button class="nav-btn" id="nextMonth">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Search and Filter Bar -->
        <div class="filter-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search todos...">
            </div>
            <div class="filter-options">
                <select id="statusFilter">
                    <option value="all">All Tasks</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
                <select id="priorityFilter">
                    <option value="all">All Priorities</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Calendar Grid -->
            <div class="calendar-container">
                <div class="weekdays">
                    <div class="weekday sunday">Sun</div>
                    <div class="weekday monday">Mon</div>
                    <div class="weekday tuesday">Tue</div>
                    <div class="weekday wednesday">Wed</div>
                    <div class="weekday thursday">Thu</div>
                    <div class="weekday friday">Fri</div>
                    <div class="weekday saturday">Sat</div>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar dates will be generated by JavaScript -->
                </div>
            </div>

            <!-- Todo Panel -->
            <div class="todo-panel" id="todoPanel">
                <div class="panel-header">
                    <h3 id="selectedDateTitle">Select a date</h3>
                    <button class="close-panel" id="closePanelBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="todo-list" id="todoList">
                    <div class="empty-state">
                        <i class="fas fa-calendar-plus"></i>
                        <p>No todos for this date</p>
                        <button class="btn btn-primary" id="addTodoFromPanel">
                            Add your first todo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Todo Modal -->
    <div class="modal-overlay" id="todoModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Add Todo</h3>
                <button class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-body" id="todoForm">
                <div class="form-group">
                    <label for="todoTitle">Title</label>
                    <input type="text" id="todoTitle" placeholder="Enter todo title..." required>
                </div>
                <div class="form-group">
                    <label for="todoDescription">Description</label>
                    <textarea id="todoDescription" placeholder="Enter description (optional)..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="todoDate">Date</label>
                        <input type="date" id="todoDate" required>
                    </div>
                    <div class="form-group">
                        <label for="todoTime">Time</label>
                        <input type="time" id="todoTime">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="todoPriority">Priority</label>
                        <select id="todoPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="todoCategory">Category</label>
                        <select id="todoCategory">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="health">Health</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="todoRecurring">
                        Recurring task
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTodo">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveTodo">Save Todo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Floating Action Button (Mobile) -->
    <button class="fab" id="fabAddTodo">
        <i class="fas fa-plus"></i>
    </button>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
